            top: 50%;
            left: 50%;
            width: 2px;
            height: 2px;

            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);

            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);

        }
        
        .trait-pill {
            transition: all 0.3s ease;
            border-radius: 50px;
        }
        
        .trait-pill.active {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        
        .result-card {
            animation: fadeInScale 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        @keyframes fadeInScale {
            from {

                transform: scale(0.8);
            }
            to {

            }
        }

            background-clip: text;
        }

            70% { box-shadow: 0 0 0 10px rgba(124, 58, 237, 0); }

        }

            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }

                star.classList.add('star');

                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size and animation
                const size = Math.random() * 2 + 1;
                const duration = 2 + Math.random() * 6;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                
                bg.appendChild(star);
                stars.push({ x, y, element: star });
            }
            
            // Create constellation lines (connect some stars)
            const lineCount = 30;
            for (let i = 0; i < lineCount; i++) {
                const line = document.createElement('div');
                line.classList.add('constellation-line');
                
                const star1 = stars[Math.floor(Math.random() * stars.length)];
                const star2 = stars[Math.floor(Math.random() * stars.length)];
                
                if (star1 === star2) continue;
                
                // Calculate distance and angle
                const dx = (star2.x - star1.x) * window.innerWidth / 100;
                const dy = (star2.y - star1.y) * window.innerHeight / 100;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                line.style.width = `${length}px`;
                line.style.height = '1px';
                line.style.left = `${star1.x}%`;

                const setter = isUser ? setUserTraits : setPartnerTraits;
                const currentTraits = isUser ? userTraits : partnerTraits;
                
                const newTraits = {...currentTraits};
                const list = type === 'quality' ? 'qualities' : 'flaws';
                
                if (newTraits[list].includes(trait)) {
                    newTraits[list] = newTraits[list].filter(t => t !== trait);

                    newTraits[list] = [...newTraits[list], trait];

                setter(newTraits);

                if (userTraits.qualities.length === 0 && userTraits.flaws.length === 0) return;
                if (partnerTraits.qualities.length === 0 && partnerTraits.flaws.length === 0) return;
                
                // Simple compatibility algorithm

                let logicalScore = 75;
                let relationalScore = 75;

                    partnerTraits.qualities.forEach(q2 => {
                        if (q1 === q2) {
                            emotionalScore += 10;
                            logicalScore += 5;
                            relationalScore += 8;
                        }
                    });
                });

                    ['Têtu', 'Adaptabilité'],
                    ['Indécis', 'Détermination'],
                    ['Sensible', 'Force'],
                    ['Colérique', 'Calme']
                ];

                        if (f1 === f2) {
                            emotionalScore -= 5;
                            relationalScore -= 8;
                        }
                    });

                            (pair[0] === f1 && pair[1] === q) || 
                            (pair[1] === f1 && pair[0] === q))) {
                            emotionalScore += 8;
                            relationalScore += 10;
                        }
                    });
                });

                logicalScore = Math.max(0, Math.min(100, logicalScore));
                relationalScore = Math.max(0, Math.min(100, relationalScore));
                
                const overallScore = Math.round((emotionalScore + logicalScore + relationalScore) / 3);
                
                // Generate analysis
                let analysis = "";
                if (overallScore >= 80) {
                    analysis = t.lang === 'fr' ?
